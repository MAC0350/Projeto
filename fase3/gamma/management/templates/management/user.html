{% load staticfiles %}
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet"   href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script   src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script   src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <title>Usuários</title>
</head>

<body>
<h1>Sistema de Gerenciamento de Projetos</h1>

<article>
<h2>Usuários</h2>
<p>Crie um novo usuário <a href="new/">aqui</a>.</p>
<div class="container">
<table class="table table-striped">
  <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Data de criação</th>
      <th></th>
      <th></th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <td>{{user.data_horario_criacao}}</td>
    <td><a href="{{user.username}}/edit/">Editar</a></td>
    <td><a href="{{user.username}}/delete/">Remover</a></td>
  </tr>
  {% endfor %}
</table>
</div>
</article>

<footer>
  <p><a href="../">&#8592; Voltar para a página principal</a></p>
</footer>
</body>

</html>
