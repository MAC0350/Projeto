<html lang="pt-br">

<head>
<meta charset="utf-8">
<title>Usuários</title>
</head>

<body>
<h1>Sistema de Gerenciamento de Projetos</h1>

<article>
<h2>Usuários</h2>
<table>
  <tr>
      <th>Username</th>
      <th>Email</th>
  </tr>
  {% for usuario in usuarios %}
  <tr>
    <td>{{usuario.username}}</td>
    <td>{{usuario.email}}</td>
  </tr>
  {% endfor %}
</table>
</article>

<footer>
<p><a href="index">&#8592; Voltar para a página principal</a></p>
</footer>
</body>

</html>
